<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let maior = Number(prompt("Informe o 1º número:"));

    //PROCESSAMENTO
    for (let num = 2; num <= 5; num++) {
        const cincoNum = Number(prompt(`Informe o ${num}º número:`));

        if (cincoNum > maior) {
            maior = cincoNum;
        }

    }

    //SAÍDA
    alert(`O maior número é ${maior}`);

    

</script>
