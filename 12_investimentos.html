<script>
    /*
    PROBLEMA: INVESTIMENTOS
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    let investimento = 1000;
    let dobro = investimento * 2;


    //PROCESSAMENTO
    for(let dia = 0; investimento <= dobro; investimento = (investimento * 0.02) + investimento){
        document.write(`No dia ${dia} o investimento será ${investimento.toFixed(2)}. <br>`);

        dia++;

    }


    //SAÍDA
    alert(`Demorará ${dia} dias para Joãozinho chegar até os R$2.000,00`);

</script>
