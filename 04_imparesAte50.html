<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA

    let impares = [];


    //PROCESSAMENTO
    for(let num = 1; num <= 50; num++){
        if(num % 2 !== 0){
            impares.push(num);
        }
    }


    //SAÍDA
    alert(`Os números impares de 1 até 50 são ${impares.join(", ")}.`);

</script>
