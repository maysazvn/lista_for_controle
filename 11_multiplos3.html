<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3

        document.write(` ${multiplos} x 3 = ${conta} <br>`);

        numeros.push(multiplos)
    }

    for (let num of numeros) {
        soma = soma + conta;
    }



    //SAÍDA
    alert(`A soma de todos os múltiplos de três de 1 a 100 é ${soma}.`);

</script>
