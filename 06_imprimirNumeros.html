<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const numeroInicial = Number(prompt(`Informe um número inicial.`));
    const numeroFinal = Number(prompt(`Informe um número final.`));

    let impares = [];
    let pares = [];


    //PROCESSAMENTO

    if (numeroInicial < numeroFinal) {


        for (let num = numeroInicial; num <= numeroFinal; num++) {

            if (num % 2 !== 0) {
                impares.push(num);
            } else {
                pares.push(num);
            }
        }
    } else {

        alert(`Os resultados que você colocou não são válidos. O ${numeroInicial} é maior que o ${numeroFinal}.`);
    }

    //SAÍDA
    alert(`Os números ímpares de ${numeroInicial} até ${numeroFinal} são ${impares}.`);
    alert(`Os números pares de ${numeroInicial} até ${numeroFinal} são ${pares}.`);

</script>
