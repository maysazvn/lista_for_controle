<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    let numeros = [];
    let soma = 0;


    //PROCESSAMENTO
    for(let num = 1; num <= 5; num++){
        const informando = Number(prompt(`Informe o ${num}° número.`));
        numeros.push(informando);
    }

    alert(`Os números são ${numeros.join(", ")}`);

    for(let num of numeros){
        soma = soma + num;
    }

    media = soma/numeros.length;

    //SAÍDA

    alert(`A média dos números é ${media}.`);

</script>
